name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'oldstable'
      - name: Build geoip
        id: build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NO_SKIP: true
        run: go run -v .
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: geoip.db
          path: geoip.db
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: geoip-cn.db
          path: geoip-cn.db
